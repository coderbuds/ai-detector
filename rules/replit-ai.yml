tool:
  id: replit-ai
  name: Replit AI
  provider: Replit
  website: https://replit.com

explicit_markers:
  bot_authors:
    - pattern: 'replit[bot]'
      location: commit_author
      confidence: 100
      description: "Replit bot commit author"

    - pattern: 'ai@replit.com'
      location: commit_author_email
      confidence: 100
      description: "Replit AI bot email"

  commit_footers:
    - pattern: 'Replit AI'
      regex: false
      confidence: 95
      description: "Replit AI mention in PR description"

    - pattern: 'replit.com/ai'
      regex: false
      confidence: 100
      description: "Replit AI URL reference"

  html_comments:
    - pattern: '<!-- Generated by Replit AI -->'
      regex: false
      confidence: 100
      description: "Replit AI HTML comment"

  labels:
    - pattern: 'replit-ai'
      case_insensitive: true
      confidence: 90
      description: "Replit AI PR label"
